{% extends "base.html" %}
{% block title %}Create New Warehouse{% endblock %}
{% block content %}
<h1>Create New Warehouse</h1>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" step="0.01" min="0" value="100">
    </div>
    <div class="form-group">
        <label for="initial_balance">Initial Balance:</label>
        <input type="number" id="initial_balance" name="initial_balance" step="0.01" min="0" value="0">
    </div>
    <button type="submit">Create Warehouse</button>
</form>
{% endblock %}
